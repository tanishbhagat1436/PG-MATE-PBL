<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PG Mate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="internal-page">
    <header class="header-internal">
        <a href="index.html" class="logo-internal">PG MATE</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="about.html">About Us</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
        <div class="auth-buttons">
            <a href="signup.html" class="btn btn-primary">Sign Up</a>
            <a href="login.html" class="btn btn-primary-outline">Log In</a>
        </div>
    </header>
    <main class="page-container">
        <div class="page-header">
            <h1>Get In Touch</h1>
            <p>Have a question or feedback? We'd love to hear from you.</p>
        </div>
        <div class="contact-container">
            <div class="contact-form-section">
                <h3>Send us a Message</h3>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" rows="5" placeholder="Your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-cta">Submit Message</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 PG Mate. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
