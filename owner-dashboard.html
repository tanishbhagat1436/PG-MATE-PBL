<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - PG Mate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="owner-dashboard-page">
    <div class="owner-portal-layout">
        <aside class="sidebar">
            <div class="sidebar-header"><i class="fas fa-building"></i> PG MATE</div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" data-view="view-dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#" class="nav-link" data-view="view-listings"><i class="fas fa-list-alt"></i> My Listings</a>
                <a href="#" class="nav-link" data-view="view-add-pg"><i class="fas fa-plus-circle"></i> Add New PG</a>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="btn-logout-sidebar"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1 id="main-title">Dashboard</h1>
                <div class="user-profile"><span>Welcome, Owner!</span></div>
            </header>
            <div id="view-dashboard" class="view active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-home"></i>
                        <div class="stat-info"><span class="stat-number" id="stat-total-pgs">0</span><span class="stat-label">Total Listings</span></div>
                    </div>
                </div>
                <div class="quick-actions">
                    <h2>Quick Actions</h2>
                    <button class="btn btn-primary" data-view="view-add-pg"><i class="fas fa-plus"></i> Add a New PG</button>
                    <button class="btn btn-secondary" data-view="view-listings"><i class="fas fa-list"></i> View All Listings</button>
                </div>
            </div>
            <div id="view-listings" class="view">
                <div id="my-pg-listings" class="pg-grid"></div>
                <p id="no-pgs-listed" class="no-results-message" style="display: none;">You have not listed any PGs yet.</p>
            </div>
            <div id="view-add-pg" class="view">
                 <section class="form-container">
                    <form id="add-pg-form">
                        <h2 id="form-title">Add a New PG</h2>
                        <input type="hidden" id="edit-pg-id">
                        <div class="form-row">
                            <div class="form-group"><label for="pg-name">PG Name</label><input type="text" id="pg-name" required></div>
                            <div class="form-group">
    <label for="location">Location</label>
    <select id="location" name="location">
        <option value="all">All Locations</option>
        <optgroup label="Mumbai Metropolitan Region">
            <option value="Mumbai - South">Mumbai - South</option>
            <option value="Mumbai - Western Suburbs">Mumbai - Western Suburbs</option>
            <option value="Mumbai - Central Suburbs">Mumbai - Central Suburbs</option>
            <option value="Navi Mumbai">Navi Mumbai</option>
            <option value="Thane">Thane</option>
            <option value="Kalyan-Dombivli">Kalyan-Dombivli</option>
            <option value="Mira-Bhayandar">Mira-Bhayandar</option>
            <option value="Panvel">Panvel</option>
            <option value="Vasai-Virar">Vasai-Virar</option>
        </optgroup>
        <optgroup label="Pune Metropolitan Region">
            <option value="Pune - City Center">Pune - City Center</option>
            <option value="Pimpri-Chinchwad">Pimpri-Chinchwad</option>
            <option value="Hinjawadi">Hinjawadi</option>
            <option value="Kharadi">Kharadi</option>
            <option value="Viman Nagar">Viman Nagar</option>
            <option value="Hadapsar">Hadapsar</option>
        </optgroup>
        <optgroup label="Other Major Cities">
            <option value="Nagpur">Nagpur</option>
            <option value="Nashik">Nashik</option>
            <option value="Aurangabad">Aurangabad (Chh. Sambhaji Nagar)</option>
            <option value="Solapur">Solapur</option>
            <option value="Kolhapur">Kolhapur</option>
            <option value="Amravati">Amravati</option>
            <option value="Nanded">Nanded</option>
            <option value="Sangli">Sangli</option>
            <option value="Jalgaon">Jalgaon</option>
            <option value="Akola">Akola</option>
            <option value="Latur">Latur</option>
            <option value="Dhule">Dhule</option>
            <option value="Ahmednagar">Ahmednagar</option>
            <option value="Chandrapur">Chandrapur</option>
            <option value="Satara">Satara</option>
            <option value="Ratnagiri">Ratnagiri</option>
        </optgroup>
    </select>
</div>
                        </div>
                        <div class="form-group"><label for="pg-address">Full Address</label><textarea id="pg-address" rows="3" required></textarea></div>
                        <div class="form-row">
                             <div class="form-group"><label for="owner-pg-type">PG Type</label><select id="owner-pg-type" required><option value="" disabled selected>Select</option><option value="Boys">Boys</option><option value="Girls">Girls</option><option value="Co-ed">Co-ed</option></select></div>
                            <div class="form-group"><label for="owner-room-type">Room Type</label><select id="owner-room-type" required><option value="" disabled selected>Select</option><option value="Single">Single</option><option value="Double">Double</option><option value="Triple">Triple</option></select></div>
                            <div class="form-group"><label for="pg-rent">Rent (â‚¹)</label><input type="number" id="pg-rent" required></div>
                        </div>
                        <div class="form-group"><label for="pg-image">Photo</label><input type="file" id="pg-image" accept="image/*"></div>
                        <div class="form-actions">
                            <button type="submit" id="form-submit-btn" class="btn btn-cta">Add Listing</button>
                            <button type="button" id="form-cancel-btn" class="btn btn-secondary" style="display: none;">Cancel</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
